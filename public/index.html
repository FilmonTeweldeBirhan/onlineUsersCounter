<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User's Info</title>
  </head>
  <body>
    <h1>Active User Checker</h1>

    <h2>There <span id="n"></span> online User(s) with the following ID:</h2>
    <ul id="userList">
      <!-- elements go here! -->
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>

    <script>
      const socket = io();

      socket.on("updateOnlineUsers", (onlineUsers, users) => {
        const userList = document.getElementById("userList");
        const n = document.getElementById("n");
        userList.innerHTML = onlineUsers
          .map((user) => `<li>${user}</li>`)
          .join("");
        n.innerHTML = users > 1 ? `are ${users}` : `is only one`;
      });
    </script>
  </body>
</html>
